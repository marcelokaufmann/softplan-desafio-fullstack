<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>ProcessosApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/styleCss.css"/>
    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">&nbsp;Lista de Processos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/processosTriador/cadastrarProcesso" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Processo</a></li>
                        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>In√≠cio</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <table class="container">
            <thead>
                <tr>
                    <th>Processo</th>
                    <th>Parecer</th>
                    <th>Pendente de parecer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="processo : ${processos}">
                    <div class="row">
                        <td><a th:href="${(#mvc.url('PC#detalhesProcessoTriador').arg(0, processo.id)).build()}"><span th:text="${processo.descricaoProcesso}"></span></a></td>
                        <td><span th:text="${processo.parecerProcesso}"></span></td>
                        <td><span th:text="${processo.pendenteParecer}"></span></td>
                    </div>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
