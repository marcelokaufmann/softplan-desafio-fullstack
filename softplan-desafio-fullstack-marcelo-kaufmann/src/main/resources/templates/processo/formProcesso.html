<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>ProcessosApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/styleCss.css"/>
    </head>
    <body>
        <h1>Cadastro de Processos:</h1>
        <h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>In√≠cio</a></h3>
        <h3><a href="/processos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Processos</a></h3>

        <th:block th:include="mensagemValidacao"></th:block>

        <form class="container" method="post">
            Processo: <input type="text" value="" name="descricaoProcesso">

            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        </form>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
