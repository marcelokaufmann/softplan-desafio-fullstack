<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>UsuariosApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Lista de Usuários:</h1>
        <h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></h3>
        <h3><a href="/usuarios/cadastrarUsuario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Usuário</a></h3>
        <table class="container">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Nome Completo</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <div class="row">
                        <td><a th:href="${(#mvc.url('UC#detalhesUsuario').arg(0, usuario.login)).build()}"><span th:text="${usuario.login}"></span></a></td>
                        <td><span th:text="${usuario.nomeCompleto}"></span></td>
                        <td><span th:text="${usuario.senha}"></span></td>
                    </div>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
