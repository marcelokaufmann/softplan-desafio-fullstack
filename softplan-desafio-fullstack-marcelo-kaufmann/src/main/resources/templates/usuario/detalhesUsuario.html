<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>UsuariosApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/styleCss.css"/>
    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">&nbsp;Usuário</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/usuarios" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Usuários</a></li>
                        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div th:each="usuario : ${usuario}" class="container detalhesUsuario">
            <h5>Detalhes do Usuário</h5>
            <div class="row">
                <p>Login: <span th:text="${usuario.login}"></span></p>
                <p>Nome Completo: <span th:text="${usuario.nomeCompleto}"></span></p>
                <p>Senha: <span th:text="${usuario.senha}"></span></p>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
